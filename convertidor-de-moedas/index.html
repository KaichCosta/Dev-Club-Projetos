<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>Convertidor</title>
</head>
<body>
    <img src="assets/logo.gif" alt="gif-logo" id="gif">
    <main>
        <form>
            <label >Converter <b>de</b> 
                <select >
                    <option >R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="input">Converter <b>para</b> </label>
                <select >
                    <option >U$ Dólar Americano</option>
                </select>
            </label>

            <label> Valor </label>
                <input placeholder="R$ 500,00"></input>
            </label>

            <button>Converter</button>
        </form>

        <section>
            <div id="info-converter">
                <img src="assets/brasil.png" alt="moeda-para-converter" class="pais-moeda">
                <p class="moeda">Real</p>
                <p class="valor">R$ 0,00</p>
            </div>

            <img src="assets/seta.png" alt="seta=para-baixo" id="seta">
            
            <div id="info-convertida">
                <img src="assets/estados-unidos.png" alt="moeda-convertida" class="pais-moeda">
                <p class="moeda">Dólar</p>
                <p class="valor">R$ 0,00</p>
            </div>

        </section>    

    </main>

    <footer>
        <p id="creditos">Feito por © 2025 <a href="https://www.linkedin.com/in/kaich-h-costa/" target="_blank">Kaích Costa</a> nas aulas do Rodolfo Mori do <a href="https://www.devclub.com.br/" target="_blank">Dev Club</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
