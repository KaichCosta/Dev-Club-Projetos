<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('fundo.png');
            background-repeat: repeat;
            height: 100vh;
            width: 100vw;
        }

        main {
            width: 360px;
            height: 367px;
            text-align: center;
            background-color: rgb(248, 248, 248);
            border-radius: 20px;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        section {
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            width: 100px;
            height: 100px;
            margin: 5px;
            font-size: 4em;
            border-radius: 15px;
            outline: none;
            border: none;
        }

        button:hover {
            width: 105px;
            height: 105px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.534);
        }

        #pedra {
            background-color: red;
        }

        #pedra:hover {
            background-color: rgb(219, 2, 2);
        }

        #pedra:active {
            background-color: rgb(255, 28, 28);
        }

        #papel {
            background-color: green;
        }

        #papel:hover {
            background-color: rgb(0, 88, 0);
        }

        #papel:active {
            background-color: rgb(0, 158, 0);
        }

        #tesoura {
            background-color: blue;
        }

        #tesoura:hover {
            background-color: rgb(1, 1, 200);
        }

        #tesoura:active {
            background-color: rgb(27, 27, 255);
        }

        #resultado {
            font-size: 1.1em;
            margin: 10px 0;
            font-weight: 600;
            display: none; /*desabilitado até a primeira rodada*/
        }

        p {
            margin: 5px;
        }

        #ponto-jogador {
            color: rgb(0, 81, 255);
            font-weight: 600;
        }

        #ponto-robo {
            color: rgb(252, 27, 27);
            font-weight: 600;
        }

        #ponto-empate {
            color: rgb(4, 189, 4);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main>
        <h1>JOKENPÔ</h1>

        <h2>Escolha uma das opções</h2>

        <section id="botoes">
            <button id="pedra">&#x1FAA8;</button>
            <button id="papel">&#128196;</button>
            <button id="tesoura">&#9986;&#65039;</button>
        </section>

        <p id="resultado">Resultado?</p>
        <p>Sua pontuação <span id="ponto-jogador">0</span></p>
        <p>Robô <span id="ponto-robo">0</span></p>
        <p>Empate <span id="ponto-empate">0</spanid=></p>
    </main>

</body>
</html>
